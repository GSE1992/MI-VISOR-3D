<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D de Alineadores</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1>Visor 3D de Alineadores</h1>
    
    <!-- Viewer 3D -->
    <div id="viewer" style="width: 100%; height: 600px; background-color: white;"></div>

    <!-- Control Slider para seleccionar el alineador -->
    <div id="alignerControls">
        <input type="range" id="alignerSlider" min="1" max="10" value="1">
        <span id="alignerValue">1</span> / <span id="maxAligners">10</span> Alineadores
    </div>

    <!-- Botones para activar/desactivar maxilar y mandíbula -->
    <div id="controls">
        <button id="showMaxilla">Mostrar/Ocultar Maxilar</button>
        <button id="showMandible">Mostrar/Ocultar Mandíbula</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
