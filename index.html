<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D de Alineadores</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1>Visor 3D de Alineadores</h1>
    <div id="viewer" style="width: 100%; height: 600px; background-color: white;"></div>

    <div id="controls">
        <button id="mostrarMaxilar">Maxilar</button>
        <button id="mostrarOclusion">Oclusión</button>
        <button id="mostrarMandibula">Mandíbula</button>
    </div>

    <div id="slider-container">
        <button id="play">▶️</button>
        <button id="prev">⏮️</button>
        <input type="range" id="alignerRange" min="1" max="10" value="1">
        <span id="alignerNumber">1 / 10 Alineadores</span>
        <button id="loopButton">🔁</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
