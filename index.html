<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D de Alineadores</title>
    <script type="module" src="./app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: purple;
        }

        button {
            margin: 10px;
            padding: 10px;
            background-color: #d3d3d3;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #a9a9a9;
        }

        #viewer-container {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <h1>Visor 3D de Alineadores</h1>

    <!-- Botones para seleccionar alineadores -->
    <button id="botonAlineador1">Alineador 1</button>
    <button id="botonAlineador2">Alineador 2</button>
    <button id="botonAlineador3">Alineador 3</button>
    <button id="botonAlineador4">Alineador 4</button>

    <!-- Contenedor del visor 3D -->
    <div id="viewer-container"></div>
</body>
</html>
